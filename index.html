<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            overflow: auto;
            font-family: sans-serif;
            height: 100vh;
            background: #f0f2f5;
            font-family: "Public Sans", sans-serif;
        }

        .icon-large {
            font-size: 15px;
            height: 15px;
        }
    </style>
    <!-- css tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative">
        <header
            class="sticky top-0 z-10 block w-full max-w-full px-4 py-2 bg-white border rounded-none shadow-md h-max border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-3">
            <nav>
                <div class="flex items-center justify-between">
                    <a href="#" class="mr-4 block cursor-pointer flex items-center">
                        <img src="./img/minlogo-collapse.svg" alt="" class="w-[35px]">
                        <span class="font-extrabold text-xl">emLogin</span>
                    </a>

                    <div class="flex items-center gap-4">
                        <!-- button login -->
                        <div class="flex items-center gap-x-1">
                            <button
                                class="px-4 py-2 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50"
                                type="button">
                                <span>Log In</span>
                            </button>
                            <button
                                class="rounded-[4px] bg-[#5979fe] from-gray-900 to-gray-800 py-2 px-4 text-center text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50"
                                type="button">
                                <span>Sign in</span>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mx-auto m-4">
            <section class="py-5 px-4">
                <!-- Phần nội dung -->
                <div class="mr-3">
                    <!-- header_Form -->
                    <div class="flex flex-col">
                        <div class="mt-3">
                            <h1 class="font-bold text-[36px] text-center">Gemlogin Mini-App Store</h1>
                            <p class="text-[16px] mt-4 text-center px-6">
                                Enhance all your operations effortlessly using Gemlogin's comprehensive
                                suite of automation tools.
                            </p>
                        </div>
                        <div class="flex flex-wrap justify-center items-center gap-2 mt-4 mb-3">
                            <!-- Search Input -->
                            <div class="relative">
                                <input type="text" id="search-input"
                                    class="max-w-[200px] h-[32px] py-2 pl-8 pr-4 border rounded placeholder-gray-400"
                                    placeholder="Search name..." />
                                <svg class="absolute inset-y-0 left-0 flex items-center top-2 left-1 w-5 h-5 text-gray-500"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-4.35-4.35M16.65 12.65a6.5 6.5 0 1 0-9.3-9.3 6.5 6.5 0 0 0 9.3 9.3z">
                                    </path>
                                </svg>
                            </div>

                            <!-- Sort By Dropdown -->
                            <div>
                                <select id="sort-by"
                                    class="max-w-[150px] flex items-center text-gray-400 h-[32px] px-4 border rounded text-[#212b36] font-semibold text-sm">
                                    <option disabled>Sort by</option>
                                    <option value="option2">Lastest</option>
                                    <option value="option3">Popular</option>
                                    <option value="option3">Oldest</option>
                                </select>
                            </div>

                            <select id="default"
                                class="max-w-[150px] bg-white border h-[32px] text-[#212b36] text-sm rounded md:hidden block px-2.5">
                                <option selected>Categoty</option>
                                <option value="all">All</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="emazon">Amazon</option>
                                <option value="ebay">Ebay</option>
                                <option value="crawl">Crawl</option>
                                <option value="retail">Retail</option>
                            </select>

                            <!-- Reload Button -->
                            <div class="relative">
                                <button
                                    class="h-[32px] !text-gray-400 flex items-center p-2 bg-white rounded hover:bg-gray-300">
                                    <span class="material-symbols-outlined text-[20px]">
                                        autorenew
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>


                    <!-- category + list card -->
                    <div class="flex items-start w-full mt-2">
                        <div
                            class="md:block hidden w-[200px] h-[calc(100vh-355px)] overflow-y-auto overflow-x-hidden mt-2 bg-white rounded pt-5 px-4">
                            <h6 class="text-[#212b36] text-lg font-bold">Categories</h6>
                            <ul class="pt-2">
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded bg-[#5979FE] text-white">
                                    <a href="#">All</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Facebook</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Twitter</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Google</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Amazon</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Ebay</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Discord</a>
                                </li>
                                <li
                                    class="py-2 px-4 text-[#303133] text-[14px] font-medium rounded hover:bg-[#cddefca6]">
                                    <a href="#">Zalo</a>
                                </li>
                            </ul>
                        </div>

                        <div class="flex-1 ml-2 flex flex-col" style="width: calc(100% - 200px);">
                            <div class="h-[calc(100vh-355px)] overflow-y-auto overflow-x-hidden">
                                <div id="card-container" class="flex flex-wrap">
                                    <!-- This part is the data output part. -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav class="flex justify-end items-center gap-x-1 mt-2" aria-label="Pagination">
                        <button type="button"
                            class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                            aria-label="Previous" disabled="">
                            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="m15 18-6-6 6-6"></path>
                            </svg>
                            <span>Previous</span>
                        </button>
                        <div class="flex items-center gap-x-1">
                            <button type="button"
                                class="min-h-[38px] min-w-[38px] flex justify-center items-center bg-gray-200 text-gray-800 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-300 disabled:opacity-50 disabled:pointer-events-none"
                                aria-current="page">1</button>
                            <button type="button"
                                class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">2</button>
                            <button type="button"
                                class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">3</button>
                        </div>
                        <button type="button"
                            class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                            aria-label="Next">
                            <span>Next</span>
                            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </button>
                    </nav>
                    <!-- End Pagination -->
            </section>


        </main>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
