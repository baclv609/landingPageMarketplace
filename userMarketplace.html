<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Marketplace</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            overflow: auto;
            font-family: sans-serif;
            height: 100vh;
            background: #f0f2f5;
            font-family: "Public Sans", sans-serif;
        }

        .icon-large {
            font-size: 15px;
            height: 15px;
        }

        .item-card-dialog {
            transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
                transform 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            box-shadow: rgba(145, 158, 171, 0.2) 0px 0px 2px 0px,
                rgba(145, 158, 171, 0.12) 0px 12px 24px -4px;
            /* Bắt đầu với vị trí ban đầu dưới khi hover */
            transform: translateY(5px);
        }

        /* Hiệu ứng hover */
        .item-card-dialog:hover {
            transform: translateY(0px);
            /* Trượt lên trên vị trí ban đầu */
            box-shadow: rgba(145, 158, 171, 0.2) 0px 4px 12px 0px,
                rgba(145, 158, 171, 0.12) 0px 16px 24px -4px;
        }
    </style>
    <!-- css tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <header
            class="sticky top-0 z-10 block w-full max-w-full px-4 py-2 bg-white border rounded-none shadow-md h-max border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-3">
            <nav>
                <div class="flex items-center justify-between">
                    <a href="index.html" class="mr-4 block cursor-pointer flex items-center">
                        <img src="./img/minlogo-collapse.svg" alt="" class="w-[35px]">
                        <span class="font-extrabold text-xl">emLogin</span>
                    </a>

                    <div class="flex items-center gap-4">
                        <!-- button login -->
                        <div class="flex items-center gap-x-1">
                            <button
                                class="px-4 py-2 font-sans text-xs font-bold text-center text-gray-900 align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 border"
                                type="button">
                                <span>Log in</span>
                            </button>
                            <button
                                class="rounded-[4px] bg-[#5979fe] hover:opacity-[0.8] py-2 px-4 text-center text-xs font-bold text-white transition-all border"
                                type="button">
                                <span>Sign in</span>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mx-auto m-4">
            <section class=" px-4">
                <div class="flex ml-4">
                    <a href="index.html"
                        class="flex items-center py-1 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:text-blue-700 focus:z-10">
                        <span class="material-symbols-outlined text-[16px]">
                            arrow_back_ios
                        </span>
                        <p class="text-sm"> Quay về</p>
                    </a>

                </div>

                <!-- Phần nội dung -->
                <div class="mr-3">
                    <!-- category + list card -->
                    <div class="flex flex-col sm:flex-row items-start w-full mr-4 pt-2">
                        <div class="w-full sm:w-[270px] mt-2 rounded">
                            <!-- Card start -->
                            <div class="bg-white ml-4 py-2 px-5">
                                <div>
                                    <div class="">
                                        <img class="h-32 w-32 rounded-full border-4 border-white mx-auto my-2"
                                            src="https://randomuser.me/api/portraits/women/21.jpg" alt="">
                                        <div class="py-1">
                                            <h4 class="font-bold text-xl text-gray-800 mb-1">Cait
                                                Genevieve</h4>
                                            <div class="mt-2">
                                                <div class="flex items-center text-gray-700 text-sm">
                                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
                                                        alt="image-icon-user" class="w-4 h-4 rounded-full" />
                                                    <a href="#"
                                                        class="ml-2 italic text-blue-500">https://t.me/gemlogin.com</a>
                                                </div>
                                                <div class="flex items-center text-[#637381] text-sm my-1">
                                                    <span class="material-symbols-outlined text-[16px]">
                                                        person
                                                    </span>
                                                    <p class="ml-2">163 monthly viewers</p>
                                                </div>

                                                <!-- star -->
                                                <div class="flex items-center text-[#637381] text-sm my-1">
                                                    <span class="material-symbols-outlined text-[16px]">
                                                        star
                                                    </span>
                                                    <p class="ml-2">3 / 5</p>
                                                </div>
                                                <!-- Created  -->
                                                <div class="flex items-center text-[#637381] text-sm my-1">
                                                    <span class="material-symbols-outlined text-[16px]">
                                                        edit_square
                                                    </span>
                                                    <p class="ml-2">Created in 2024 July</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card end -->
                        </div>

                        <div
                            class="flex-1 ml-2 h-[calc(100vh-200px)] overflow-y-auto overflow-x-hidden w-full sm:w-[calc(100% - 250px)]">
                            <div id="card-container" class="flex flex-wrap">
                                <!-- This part is the data output part. -->
                            </div>

                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav class="flex justify-end items-center gap-x-1 mt-5" aria-label="Pagination">
                        <button type="button"
                            class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                            aria-label="Previous" disabled="">
                            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="m15 18-6-6 6-6"></path>
                            </svg>
                            <span>Previous</span>
                        </button>
                        <div class="flex items-center gap-x-1">
                            <button type="button"
                                class="min-h-[38px] min-w-[38px] flex justify-center items-center bg-gray-200 text-gray-800 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-300 disabled:opacity-50 disabled:pointer-events-none"
                                aria-current="page">1</button>
                            <button type="button"
                                class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">2</button>
                            <button type="button"
                                class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">3</button>
                        </div>
                        <button type="button"
                            class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                            aria-label="Next">
                            <span>Next</span>
                            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </button>
                    </nav>
                    <!-- End Pagination -->

                    <!-- Modal HTML -->
                    <div id="quoteDialog" tabindex="-1"
                        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center m-auto rounded-[4px] w-[85%] max-w-[1100px] md:inset-0 max-h-[480px]">
                        <!-- overlay -->
                        <div id="overlay" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50"></div>

                        <div class="relative p-6 bg-white rounded-md">
                            <!-- Modal content -->
                            <div class="relative">
                                <!-- Modal header -->
                                <div class="rounded mb-[30px]">
                                    <div class="flex justify-center items-center flex-col">
                                        <h2 class="text-xl font-semibold text-center text-gray-800">Payment Confirmation
                                        </h2>
                                        <p class="text-sm text-gray-600 text-center">Please review the details below and
                                            proceed
                                            with the payment.</p>
                                    </div>
                                    <div class="absolute top-0 right-0">
                                        <button type="button"
                                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                                            data-modal-close="close-quoteDialog">
                                            <span class="material-symbols-outlined">
                                                close
                                            </span>
                                            <span class="sr-only">Close modal</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Modal body -->
                                <div id="modal-content"
                                    class="p-0 max-h-[calc(-540px + 100vh)] overflow-y-auto overflow-x-hidden">
                                    <div id="diaLogPrice" class="flex flex-wrap">
                                        <!-- Content will be dynamically injected here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end Modal -->
                </div>
            </section>


        </main>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
